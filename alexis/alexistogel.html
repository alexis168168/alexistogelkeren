<!DOCTYPE html>
<html ⚡ lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="canonical" href="/article.html" />

    <title>News Article</title>

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <style amp-custom>
      body {
        width: auto;
        margin: 0;
        padding: 0;
      }

      header {
        background: tomato;
        color: white;
        font-size: 2em;
        text-align: center;
      }

      h1 {
        margin: 0;
        padding: 0.5em;
        background: white;
        box-shadow: 0px 3px 5px grey;
      }

      p {
        padding: 0.5em;
        margin: 0.5em;
      }
      .container { 
        margin: auto;
        max-width: 1000px;
      }
      body {
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
}
header {
  color:rgb(218,190,206);
  padding: 20px 0;
  
}
header .row{
  align-items: center;
  display: flex;
}
h1 {
	font-size: 32px;
  font-weight: 700;
  margin: 0;
  
}
header nav {
  display: flex;
  justify-content: flex-end;
}
header p{
  margin:0;
  padding:0 20px;
  
}
.jumbotron {
  align-items: center;
  background-image: url('http://www.chicanol.com/wp-content/uploads/2015/11/6941127-heart-love.jpg');
  background-position:left center;
  background-size: cover;
  color: #ffffff;
  display: flex;
  height: 500px;
  text-shadow: 0.25px 0.25px 0.25px #000000;
}
h2 {
  color: #fff;
  font-size: 56px;
  font-weight: 700;
  margin: 0; 
}

h3{
  color: #fff;
  margin: 0 0 20px;  
}

section .row img {
  margin: 0 0 30px;
  width: 100%;
}

.col-md-6 {
  margin: 0 0 30px;
}

.btn.btn-primary {
  background-color: #ffffff;
  border: 0;
  border-radius: 2px;
  color:rgb(218,190,206);
  text-shadow: none;
}

.btn.btn-primary:hover {
  background-color:rgb(218,190,206);
   color: #ffffff;
}

.btn-secondary {
  background-color: #E8DFE0;
  color: #ffffff;
  margin: 0 0 30px;
}

footer {
  font-size: 12px;
  padding: 20px 0;
}

footer .col-sm-8 {
  display: flex;
  justify-content: flex-end;
}

footer ul {
  list-style: none;
}

footer li img {
  height: 32px;
  width: 32px;  
}
    </style>
